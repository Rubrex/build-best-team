<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              ourTextPrimary: "#ffffff",
              ourTextSecondary: "#888888",
              primaryBackground: "#151515",
              primaryColor: "#1e293b",
              btnColor: "#0078AA",
              btnHover: "#495C83",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-primaryBackground text-ourTextPrimary montserrat">
    <!-- Heading Section -->
    <header class="bg-slate-400">
      <div class="py-16 text-center">
        <h1 class="text-7xl bangers">Select Your Best Five</h1>
        <p>
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>
      </div>
    </header>
    <!-- main Section -->
    <main>
      <div class="container mx-auto mt-16">
        <!--  Parent Container -->
        <div class="grid grid-cols-4 gap-6">
          <!-- Cards Container -->
          <div class="col-span-3 grid grid-cols-3">
            <!-- Each Card -->
            <div class="bg-primaryColor">
              <!-- Top Image -->
              <div>
                <img
                  src="assets/players/player-1.png"
                  alt=""
                  class="w-full h-full"
                />
              </div>
              <!-- Bottom Descriptions -->
              <div class="text-center">
                <h2 class="text-xl font-semibold py-3">Lionel Messi</h2>
                <div
                  class="flex justify-around items-center text-ourTextSecondary w-2/3 mx-auto"
                >
                  <p>35 Goals</p>
                  <span>-</span>
                  <p>127 Assist</p>
                </div>
                <button
                  class="bg-btnColor hover:ring ring-btnHover w-4/5 m-5 py-2 rounded-sm font-medium"
                >
                  SELECT
                </button>
              </div>
            </div>
          </div>
          <!-- SideBar Container -->
        </div>
      </div>
    </main>
    <!-- External JavaScript -->
    <script src="js/utilities.js"></script>
    <script src="js/calculateCost.js"></script>
  </body>
</html>
