<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Build Your Best Team | World Cup 2022</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              ourTextPrimary: "#ffffff",
              ourTextSecondary: "#888888",
              primaryBackground: "#151515",
              primaryColor: "#1e293b",
              btnColor: "#0078AA",
              btnHover: "#495C83",
              headerColor: "#3B9AE1",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-primaryBackground text-ourTextPrimary montserrat">
    <!-- Heading Section -->
    <header class="bg-headerColor relative overflow-hidden">
      <!-- Animated Football -->
      <div class="animatedBall text-center">
        <img src="assets/images/football.png" alt="" class="z-10" />
      </div>
      <!-- Text Contents -->
      <div class="relative z-20">
        <!-- Center Header Text -->
        <div class="py-32 text-center">
          <h1 class="text-7xl bangers">Team that Never can be Defeated</h1>
          <p class="font-medium">
            Make the best choice and cominations and be the
            <strong>Champion</strong>
          </p>
        </div>
      </div>
    </header>
    <!-- main Section -->
    <main class="pb-28">
      <div class="container mx-auto mt-16">
        <!--  Parent Container -->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <!-- Cards Container -->
          <div
            id="cardsContainer"
            class="xs:col-span-1 md:col-span-2 lg:col-span-3 grid md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <!-- Each Cards are Generated from injectPlayers.js -->
          </div>
          <!-- SideBar Container -->
          <div>
            <!-- Selected-V Section -->
            <div class="bg-primaryColor text-center pt-5 pb-7 rounded-md mb-6">
              <h1 class="sidebar relative text-xl text-center inline-block">
                Selected- V
              </h1>
              <ul
                class="list-decimal list-inside pt-8 font-semibold ul-list"
                id="selectedListsParent"
              ></ul>
            </div>
            <!-- Budget Section -->
            <div class="bg-primaryColor pt-5 pb-7 rounded-md">
              <div class="text-center">
                <h1 class="sidebar relative text-xl text-center inline-block">
                  Budget
                </h1>
              </div>

              <!-- Budget Calculations -->
              <div class="px-6 text-ourTextSecondary mt-10">
                <!-- Per Plater -->
                <div class="flex justify-between items-center">
                  <label for="perPlayer">Per Player</label>
                  <input
                    type="number"
                    id="perPlayer"
                    placeholder="Dollers"
                    class="p-1 pl-2 w-1/2 bg-primaryColor border-2 border-ourTextSecondary text-slate-300 outline-none focus:ring ring-slate-500"
                  />
                </div>
                <!-- Calculate Button -->
                <button
                  id="calculatePlayersCost"
                  class="w-full font-medium py-1 bg-btnColor mt-4 rounded-sm text-white hover:ring ring-btnHover"
                >
                  Calculate
                </button>
                <!-- Player Expenses -->
                <p class="mt-4">
                  Player Expenses <span class="text-slate-200 ml-7">$</span
                  ><span class="text-slate-200 pl-1" id="playersCost">000</span>
                </p>
                <!-- Manager -->
                <div class="flex justify-between items-center mt-3">
                  <label for="manager">Manager</label>
                  <input
                    type="number"
                    type="text"
                    id="manager"
                    placeholder="Dollers"
                    class="p-1 pl-2 w-1/2 bg-primaryColor border-2 border-ourTextSecondary text-slate-300 outline-none focus:ring ring-slate-500"
                  />
                </div>
                <!-- Coach -->
                <div class="flex justify-between items-center mt-3">
                  <label for="coach">Coach</label>
                  <input
                    type="number"
                    type="text"
                    id="coach"
                    placeholder="Dollers"
                    class="p-1 pl-2 w-1/2 bg-primaryColor border-2 border-ourTextSecondary text-slate-300 outline-none focus:ring ring-slate-500"
                  />
                </div>
                <!-- Calculate Total -->
                <button
                  id="calculateTotal"
                  class="w-full font-medium py-1 bg-btnColor mt-4 rounded-sm text-white hover:ring ring-btnHover"
                >
                  Calculate Total
                </button>
                <!-- Grand Total Text -->
                <div class="flex justify-between mt-4 items-center">
                  <p>Total</p>
                  <p class="text-blue-400 font-medium text-lg">
                    $<span id="grandTotal">000</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <hr class="simple-hr" />
    <!-- Footer Section -->
    <footer class="text-center py-14">
      <p>Copyright @ 2022 All Rights Reserved.</p>
    </footer>
    <!-- External JavaScript -->
    <script src="js/injectPlayers.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/calculateCost.js"></script>
  </body>
</html>
